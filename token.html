<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mobile smart connect</title>
        <link href='https://unpkg.com/vue-material@0.7.1/dist/vue-material.css' rel='stylesheet'>
        <link href='css/style.css' rel='stylesheet'>
        <script type"text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
        <script type"text/javascript" src="https://unpkg.com/vue-material@0.7.1"></script> 
        <script type="text/javascript" src="js/script.js"></script>       
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.blockUI.js"></script>       
        
        <script type="text/javascript">
            (function () {
                "use strict";

                $(document).ready(function() {                    
                    initVue();
                    toggleBlockUI(true);                    
                    var id = getUrlParameterByName("id");
                    var hub = new hubWrapper();
                    hub.getLearnerToken({
                        learnerId: id
                    })
                    .done(function (data) {
                        $("#token").html(data.token);
                        $('#copy').click(function() {
                            //TODO
                        });

                        toggleBlockUI(false);
                    })
                    .fail(function (data) {
                        toggleBlockUI(false);    
                    });
                });
                
            })();
        </script>
    </head>
    <body>
        <div id="app">
            <md-toolbar class="md-dense">
                <h2 class="md-title" style="flex: 1">Welcome</h2>
            </md-toolbar>


            <div class="main-content">
                <md-layout md-align="center">
                    <md-layout md-flex="true">
                        <span class="md-display-2">
                            Success! Here is your code!
                        </span>
                    </md-layout>
                </md-layout>              
                <md-layout md-align="center">
                    <md-layout md-flex="true">
                        <span class="md-body-2">
                            Here is your connection code, you can copy it and use it to connect in <b>My Learning</b>.
                        </span>
                    </md-layout>
                </md-layout>
                <br />
                <md-layout md-align="start" md-gutter="18">
                    <md-layout md-flex="20">
                        <img src="img/copy.png" id="copy"></img>
                    </md-layout>
                    <md-layout md-flex="20">
                        <span class="md-display-3" id="token"></span>
                    </md-layout>
                </md-layout>
                
            </div>

        </div>

    </body>
</html>
